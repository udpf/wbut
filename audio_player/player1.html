<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Audio Player</title>
   <link rel="stylesheet" href="player.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest" ></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://wbut.co.nf/js_function/tools.js" ></script>
<link rel="stylesheet" href="/wbut.co.nf/css/mycss.css">
</head>

<body translate="no" id="bodyy">
  <audio id="udpf-player" ></audio>
 <!-- player control -->
    <div  id="audioplayer">
        <!-- play/puse button-->
	<button id="pButton" class="play" onclick="play()"></button>
	 <!-- play/puse button end-->
	  <!-- timeline-->
     <div id="timeline">
    	<div id="playhead"></div>
                  <!-- <div id="title"><center><b>  London Thumakda </b></center></div>-->
                   	 <div id="bufffers" ></div>
    </div>
              <!-- timeline end -->
               <div id="download" style="font-size: 12px;">
                 </div>
              <div id="volume" title="Set volume"><div id="volumebar"></div></div>
               <div id="timeup" style="font-size: 12px;"></div>
</div>
 <!-- player control end -->

<script src="player.js"></script>
<script>
//document.getElementById("udpf-player").src = query_data("url");

  if(Hls.isSupported()) {
    var video = document.getElementById('udpf-player');
    var hls = new Hls();
    hls.loadSource(query_data("url"));
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script>

</body>
</html>
